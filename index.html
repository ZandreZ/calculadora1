<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="calculadora.js"></script>
    <link rel="manifest"  href="manifest.json">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>
	 <script>
if ('serviceWorker' in navigator ) {
  
  navigator.serviceWorker.register('service-worker.js', {
    scope: './'
  }).then(function(registration) {
    if (typeof registration.update == 'function') {
      registration.update();
    }
  }).catch(function(e) {
    console.error('Error during service worker registration:', e);
  });
  
}

  </script>
   
</head>
<body>
    
    <h1>Calculadora</h1>
    <form name="calculadora">
    <input type="text"  disabled="disabled" id="visor"/> <br/>
    <input type="button" class="botao1" value="CE" onclick="reset();">
    <input type="button" class="botao" value="9" onclick="botao(value);">
    <input type="button" class="botao1" value="+" onclick="botao(value);">
    <input type="button" class="botao1" value="-" onclick="botao(value);">
    <br/>

    <input type="button" class="botao" value="6" onclick="botao(value);">
    <input type="button" class="botao" value="7" onclick="botao(value);">
    <input type="button" class="botao" value="8" onclick="botao(value);">
    <input type="button" class="botao1" value="*" onclick="botao(value);">
    <br/>

    <input type="button" class="botao" value="3" onclick="botao(value);">
    <input type="button" class="botao" value="4" onclick="botao(value);">
    <input type="button" class="botao" value="5" onclick="botao(value);">
    <input type="button" class="botao1" value=" / " onclick="botao(value);">
    <br/>

    <input type="button" class="botao" value="0" onclick="botao(value);">
    <input type="button" class="botao" value="1" onclick="botao(value);"/>
    <input type="button" class="botao" value="2" onclick="botao(value);">
    <input type="button" class="botao1" value="=" onclick="calcular();">
    <br/>
    </form>
</body>
</html>
